<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

      <h2>Cadastro de Pessoas</h2>

      <div [ngClass]="classesCss" role="alert" *ngIf="mensagem">
        <span [ngSwitch]="mensagem.tipo">
                    <strong *ngSwitchCase="'danger'">Erro!</strong>
                    <strong *ngSwitchCase="'warning'">Alerta!</strong>
                    <strong *ngSwitchCase="'success'">Sucesso!</strong>
                    <strong *ngSwitchDefault>Informação!</strong>
                </span> {{ mensagem.texto }}
      </div>

      <a routerLink="/pessoa/detalhe" class="btn btn-success">Novo Cadastro</a>

      <table class="table table-striped table-hover">

        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th class="text-center" colspan="2">Ação</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngIf="pessoas.length == 0">
            <td colspan="4" align="center">Nenhum registro encontrado.</td>
          </tr>
          <tr *ngFor="let p of pessoas">
            <td>{{ p.nome }}</td>
            <td>{{ p.email }}</td>
            <td>{{ p.telefone }}</td>
            <td class="text-center" ><button class="btn btn-primary" (click)="onUpdate(p); $event.stopPropagation()">Alterar</button></td>
            <td class="text-center" ><button class="btn btn-danger" (click)="onDelete(p); $event.stopPropagation()">Deletar</button></td>
          </tr>
        </tbody>

      </table>

    </div>
  </div>

</div>
